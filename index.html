<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khusus Untukmu ❤️</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* CSS Reset and Basic Setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background-color: #e0e5ec; /* Neumorphism background color */
        }

        /* Video Background Styling */
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            object-fit: cover;
            filter: brightness(0.7) opacity(0.5);
        }

        /* Container for all content */
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Login Page Styling */
        #login-page {
            opacity: 1;
            visibility: visible;
            transition: opacity 1.5s ease-out, visibility 1.5s ease-out;
            padding: 40px 30px;
            max-width: 400px;
            width: 90%;
            background: #e0e5ec;
            border-radius: 20px;
            box-shadow: 9px 9px 16px rgb(163,177,198,0.6), -9px -9px 16px rgba(255,255,255, 0.5);
        }

        #login-page.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        /* Countdown Timer Styling */
        #countdown {
            margin-bottom: 30px;
        }

        #countdown h2 {
            font-family: 'Merriweather', serif;
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #3f3d56;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.7);
        }

        #timer {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-weight: 600;
        }

        .timer-unit {
            padding: 10px 15px;
            border-radius: 12px;
            min-width: 70px;
            background: #e0e5ec;
            box-shadow: inset 5px 5px 10px #a3b1c6, inset -5px -5px 10px #ffffff;
        }

        .timer-unit span {
            font-size: 2rem;
            background: linear-gradient(45deg, #d00000, #e85d04);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .timer-unit p {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #5a7a9a;
        }

        /* Login Form Styling */
        .login-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: none;
            background: #e0e5ec;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: #3f3d56;
            box-shadow: inset 5px 5px 10px #a3b1c6, inset -5px -5px 10px #ffffff;
        }
        
        .login-form input::placeholder {
            color: #9aabc1;
        }

        .login-form input:focus {
            outline: none;
        }

        .login-form button {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(45deg, #d00000, #e85d04);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: box-shadow 0.3s ease, transform 0.2s ease;
            box-shadow: 5px 5px 10px #a3b1c6, -5px -5px 10px #ffffff;
        }

        .login-form button:hover {
            box-shadow: 3px 3px 6px #a3b1c6, -3px -3px 6px #ffffff;
            transform: scale(1.02);
        }
        
        .login-form button:active {
            box-shadow: inset 5px 5px 10px #a3b1c6, inset -5px -5px 10px #ffffff;
        }

        #error-message {
            color: #c9404d;
            margin-top: 15px;
            height: 20px;
            visibility: hidden;
            font-weight: 600;
        }

        .whatsapp-link {
            display: block;
            margin-top: 15px;
            font-size: 0.8rem;
            color: #5a7a9a;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .whatsapp-link:hover {
            color: #3f3d56;
            text-decoration: underline;
        }


        /* Main Page Styling */
        #main-page {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1.5s ease-in, visibility 1.5s ease-in;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #main-page.fade-in {
            opacity: 1;
            visibility: visible;
        }
        
        /* NEW: Main content window style */
        .main-content-window {
            padding: 30px;
            max-width: 580px;
            width: 90%;
            background: #e0e5ec;
            border-radius: 20px;
            box-shadow: 9px 9px 16px rgb(163,177,198,0.6), -9px -9px 16px rgba(255,255,255, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .birthday-greeting h1 {
            font-family: 'Merriweather', serif;
            font-size: 3.5rem;
            color: #3f3d56;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.9);
        }
        
        /* Typing Animation */
        .typing-container {
            font-size: 1.2rem;
            color: #5a7a9a;
            margin-top: 30px; /* Added margin top */
            margin-bottom: 30px;
            min-height: 50px;
        }
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2rem;
            background-color: #5a7a9a;
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Slideshow Styling */
        .slideshow-container {
            max-width: 500px;
            width: 100%; /* Changed to 100% to fit window */
            position: relative;
            margin: auto;
            border-radius: 15px;
            overflow: hidden;
            padding: 10px;
            background: #e0e5ec;
            box-shadow: 9px 9px 16px rgb(163,177,198,0.6), -9px -9px 16px rgba(255,255,255, 0.5);
        }
        
        .slideshow-container img {
            border-radius: 10px;
        }

        .slide {
            display: none;
        }

        .slide img {
            width: 100%;
            vertical-align: middle;
            height: auto;
        }

        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }

        /* Surprise Button */
        #surprise-btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            color: white;
            background: linear-gradient(45deg, #d00000, #e85d04);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 5px 5px 10px #a3b1c6, -5px -5px 10px #ffffff;
        }

        #surprise-btn:hover {
            transform: translateY(-3px);
            box-shadow: 3px 3px 6px #a3b1c6, -3px -3px 6px #ffffff;
        }
        
        #surprise-btn:active {
            box-shadow: inset 5px 5px 10px #a3b1c6, inset -5px -5px 10px #ffffff;
        }

        /* Confetti/Hearts Animation Container */
        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1000;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            #countdown h2 {
                font-size: 1.8rem;
            }
            .timer-unit {
                padding: 8px 10px;
                min-width: 60px;
            }
            .timer-unit span {
                font-size: 1.5rem;
            }
            .birthday-greeting h1 {
                font-size: 2.5rem;
            }
            .typing-container {
                font-size: 1rem;
                min-height: 40px;
            }
            .slideshow-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video autoplay muted loop id="background-video">
        <source src="bg.mp4" type="video/mp4">
    </video>

    <!-- Background Music -->
    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <!-- LOGIN PAGE -->
        <div id="login-page">
            <div id="countdown">
                <h2>A Countdown for My Love</h2>
                <div id="timer">
                    <div class="timer-unit">
                        <span id="days">00</span>
                        <p>Days</p>
                    </div>
                    <div class="timer-unit">
                        <span id="hours">00</span>
                        <p>Hours</p>
                    </div>
                    <div class="timer-unit">
                        <span id="minutes">00</span>
                        <p>Minutes</p>
                    </div>
                    <div class="timer-unit">
                        <span id="seconds">00</span>
                        <p>Seconds</p>
                    </div>
                </div>
            </div>

            <form class="login-form" id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Enter</button>
                <p id="error-message">Wrong username or password!</p>
                <a href="https://wa.me/6283129627886" target="_blank" class="whatsapp-link">ask your girlfriend for the login</a>
            </form>
        </div>

        <!-- MAIN PAGE (HIDDEN) -->
        <div id="main-page">
            <!-- NEW: Main content window -->
            <div class="main-content-window">
                <div class="birthday-greeting">
                    <h1>Happy 16th Birthday ❤️</h1>
                </div>

                <div class="slideshow-container">
                    <div class="slide fade">
                        <img src="https://placehold.co/600x400/cad2c5/354f52?text=Our+Photo+1" alt="Foto Kenangan 1">
                    </div>
                    <div class="slide fade">
                        <img src="https://placehold.co/600x400/84a98c/2f3e46?text=Our+Photo+2" alt="Foto Kenangan 2">
                    </div>
                    <div class="slide fade">
                        <img src="https://placehold.co/600x400/52796f/ffffff?text=Our+Photo+3" alt="Foto Kenangan 3">
                    </div>
                </div>
    
                <!-- MOVED: Typing container is now below slideshow -->
                <div class="typing-container">
                    <span id="typed-text"></span><span class="typing-cursor"></span>
                </div>
    
                <button id="surprise-btn">Click for a Surprise!</button>
            </div>
        </div>
        
        <!-- Container untuk partikel (confetti/hati) -->
        <div class="particles-container" id="particles-container"></div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Variabel Global ---
            const countdownDate = new Date("September 5, 2025 00:00:00").getTime();

            // Element Login Page
            const loginPage = document.getElementById('login-page');
            const loginForm = document.getElementById('login-form');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            const music = document.getElementById('background-music');

            // Element Main Page
            const mainPage = document.getElementById('main-page');
            const surpriseBtn = document.getElementById('surprise-btn');
            const particlesContainer = document.getElementById('particles-container');

            // --- Countdown Timer ---
            const timerInterval = setInterval(() => {
                const now = new Date().getTime();
                const distance = countdownDate - now;

                if (distance < 0) {
                    clearInterval(timerInterval);
                    document.getElementById('timer').innerHTML = "<h2>The Day is Here!</h2>";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('days').innerText = String(days).padStart(2, '0');
                document.getElementById('hours').innerText = String(hours).padStart(2, '0');
                document.getElementById('minutes').innerText = String(minutes).padStart(2, '0');
                document.getElementById('seconds').innerText = String(seconds).padStart(2, '0');
            }, 1000);

            // --- Login Logic ---
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const correctUsername = "I Love You";
                const correctPassword = "070825";

                if (usernameInput.value === correctUsername && passwordInput.value === correctPassword) {
                    // Play music
                    music.play().catch(error => console.log("Autoplay was prevented by the browser."));

                    // Transition
                    loginPage.classList.add('fade-out');
                    setTimeout(() => {
                        mainPage.classList.add('fade-in');
                        startMainPageAnimations();
                    }, 1500); // Must match CSS transition time
                } else {
                    errorMessage.style.visibility = 'visible';
                    setTimeout(() => {
                        errorMessage.style.visibility = 'hidden';
                    }, 3000);
                }
            });
            
            // --- Main Page Functions ---
            function startMainPageAnimations() {
                // 1. Typing Animation
                const messages = [
                    "Happy 16th birthday, my love.",
                    "I hope your day is as wonderful and special as you are.",
                    "Thank you for being the most important part of my life.",
                    "I'm so incredibly lucky to have you.",
                    "I love you more than words can say."
                ];
                let msgIndex = 0;
                let charIndex = 0;
                const typedTextElement = document.getElementById('typed-text');

                function type() {
                    if (charIndex < messages[msgIndex].length) {
                        typedTextElement.textContent += messages[msgIndex].charAt(charIndex);
                        charIndex++;
                        setTimeout(type, 100);
                    } else {
                        setTimeout(erase, 2000);
                    }
                }

                function erase() {
                    if (charIndex > 0) {
                        typedTextElement.textContent = messages[msgIndex].substring(0, charIndex - 1);
                        charIndex--;
                        setTimeout(erase, 50);
                    } else {
                        msgIndex = (msgIndex + 1) % messages.length;
                        setTimeout(type, 500);
                    }
                }
                type();

                // 2. Slideshow
                let slideIndex = 0;
                const slides = document.getElementsByClassName("slide");
                function showSlides() {
                    for (let i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";
                    }
                    slideIndex++;
                    if (slideIndex > slides.length) {slideIndex = 1}
                    slides[slideIndex - 1].style.display = "block";
                    setTimeout(showSlides, 4000); // Change image every 4 seconds
                }
                showSlides();
            }

            // --- Surprise Button Logic ---
            surpriseBtn.addEventListener('click', () => {
                createParticles(100); // Create 100 particles on click
            });

            function createParticles(count) {
                const colors = ['#d00000', '#e85d04', '#3f3d56', '#5a7a9a'];
                const shapes = ['❤️']; // HEARTS ONLY - UPDATED

                for (let i = 0; i < count; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    const x = Math.random() * 100; // horizontal position (vw)
                    const duration = Math.random() * 3 + 2; // fall duration (seconds)
                    const delay = Math.random() * 1; // start delay
                    const size = Math.random() * 20 + 10; // size (px)
                    const isShape = Math.random() > 0.5;

                    particle.style.left = `${x}vw`;
                    particle.style.animationDuration = `${duration}s`;
                    particle.style.animationDelay = `${delay}s`;

                    if (isShape) {
                        particle.innerHTML = shapes[Math.floor(Math.random() * shapes.length)];
                        particle.style.fontSize = `${size}px`;
                        particle.style.backgroundColor = 'transparent';
                    } else {
                        particle.style.width = `${size / 2}px`;
                        particle.style.height = `${size / 2}px`;
                        particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    }

                    particlesContainer.appendChild(particle);

                    // Remove particle from DOM after animation finishes
                    setTimeout(() => {
                        particle.remove();
                    }, (duration + delay) * 1000);
                }
            }
        });
    </script>

</body>
</html>
